syntax = "proto3";
package hyperlane.mailbox.v1;

option go_package = "github.com/KYVENetwork/hyperlane-cosmos/x/mailbox/types";

message Message {
  uint32 version = 1;
  uint32 nonce = 2;
  uint32 origin_domain = 3;
  // TODO: Verify it's bytes32
  bytes sender = 5;
  uint32 destination = 6;
  // TODO: Verify it's bytes32
  bytes recipient = 7;
  bytes body = 8;
}